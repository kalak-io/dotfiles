# Set variables
$frameworkMonitorDesc = BOE 0x0BCA
$homeMonitorDesc = Dell Inc. DELL P2212H V0VCM1CR1PAS
$terminal = kitty
$fileManager = ranger
$menu = ulauncher
$locker = hyprlock
$browser = firefox

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=desc:$frameworkMonitorDesc,preferred,auto,1.566667
monitor=desc:$homeMonitorDesc,preferred,auto,auto
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = udiskie & # Auto mount usb devices
exec-once=/usr/lib/polkit-kde-authentication-agent-1 # Authentication agent
# Wallpaper
exec-once = swww init
exec-once = swww img /home/kalak/Repos/setup_fresh_installation_os/assets/zelda/wallpaper-morning.png

# Night Light
exec-once = gammastep-indicator -l 48.8567879:2.3510768 -t 5500K:2500K &
# Suspend configuration
exec-once = hypridle
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        scroll_factor = 1.25
        tap-and-drag = yes
        drag_lock = yes
    }

    sensitivity = 0.25 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = yes
    repeat_rate = 50
    repeat_delay = 500
    scroll_method = 2fg
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 0
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = no
        size = 3
        passes = 1
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = yes
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_fingers = 3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    vfr = yes
}


# Workspace per monitor
 workspace=1, monitor:desc:$frameworkMonitorDesc, default:true, persistent:true
 workspace=2, monitor:desc:$frameworkMonitorDesc, persistent:true
 workspace=3, monitor:desc:$frameworkMonitorDesc, persistent:true
 workspace=4, monitor:desc:$frameworkMonitorDesc, persistent:true
 workspace=5, monitor:desc:$frameworkMonitorDesc, persistent:true
 workspace=6, monitor:desc:$homeMonitorDesc, default:true, persistent:true
 workspace=7, monitor:desc:$homeMonitorDesc, persistent:true
 workspace=8, monitor:desc:$homeMonitorDesc, persistent:true
 workspace=9, monitor:desc:$homeMonitorDesc, persistent:true
 workspace=0, monitor:desc:$homeMonitorDesc, persistent:true

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, killactive 
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, kitty -- $fileManager
bind = $mainMod, J, togglesplit # dwindle
bind = $mainMod, L, exec, $locker # Lock screen
bind = $mainMod, M, exit
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, V, togglefloating 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Window Rules
windowrule = workspace 1, $terminal
windowrule = workspace 2, $browser

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Sound
# exec-once = pipewire
# exec-once = wireplumber
# exec-once = pipewire-pulse

# Volume and Media Control
bindle =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Suspend on lid close
bindl=,switch:off:Lid Switch,exec, ~/.config/hypr/scripts/workspaces.sh
bindl=,switch:on:Lid Switch,exec, ~/.config/hypr/scripts/workspaces.sh

# Quickly startup
exec-once=[workspace 1 silent] $terminal
exec-once=[workspace 2 silent] $browser
exec-once=[workspace 5 silent] $spotify
